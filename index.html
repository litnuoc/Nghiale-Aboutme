            /* --- Đây là phần được thay đổi chính --- */
            /* Container chính, dùng grid để tạo 2 cột */
            .portfolio-column-layout {
                display: grid;
                grid-template-columns: 1fr 1fr; /* Mặc định 1 cột cho mobile */
                gap: 1.1rem; /* Khoảng cách giữa 2 cột khi hiển thị */

                margin-bottom: 60px;
            }
            /* Style cho mỗi cột */
            .portfolio-column {
                display: flex;
                flex-direction: column;

            }

            /* Style cho từng ảnh */
            /* --- Đây là phần được thay đổi chính --- */
            .portfolio-grid-container {
                display: grid;
                /* CHÌA KHÓA: 
                - grid-template-columns: 1fr 1fr; -> Luôn tạo ra 2 cột có chiều rộng bằng nhau.
                - gap: Khoảng cách cho cả hàng và cột.
                */
                grid-template-columns: 1fr; /* Mặc định 1 cột cho mobile */
                gap: 1.5rem; /* Khoảng cách giữa các ảnh */
                padding-top: 40px;
                margin-bottom: 60px;
            }

            /* Style cho từng ảnh */
            .portfolio-grid-item {
                overflow: hidden;
                border-radius: 4px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                position: relative;
            }

            /* Đảm bảo ảnh hiển thị đầy đủ, không bị méo */
            .portfolio-grid-item img, .portfolio-grid-item video {
                width: 100%;      /* Chiều rộng bằng 100% cột chứa nó */
                height: auto;     /* Chiều cao tự động điều chỉnh để giữ đúng tỷ lệ */
                display: block;   /* Loại bỏ khoảng trống thừa dưới ảnh */
                transition: opacity 0.4s ease; /* Hiệu ứng mờ khi hover */
            }

            .portfolio-grid-item:hover img, .portfolio-grid-item:hover video {
                opacity: 0.85; /* Làm ảnh hơi mờ đi để caption nổi bật */
            }

            /* --- Phần caption hiển thị khi hover (Tùy chọn) --- */
            .portfolio-grid-item .caption {
                position: absolute;
                top: 0; /* Thay đổi: neo vào đỉnh */
                left: 0;
                width: 100%;
                /* Thay đổi: đảo chiều gradient */
                background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); 
                color: white;
                /* Thay đổi: đảo chiều padding để chữ không bị sát đỉnh */
                padding: 1rem 1rem 2rem 1rem; 
                box-sizing: border-box;
                /* Thay đổi: đẩy lên trên để ẩn đi */
                transform: translateY(-100%); 
                transition: transform 0.4s ease;
                font-size: 0.9em;
                font-weight: bold;
            }

            .portfolio-grid-item:hover .caption {
                transform: translateY(0);
            }
            /* Thêm class này để giới hạn chiều rộng của lưới portfolio */
            .portfolio-content-wrapper {
                width: 100%; /* Mặc định cho mobile */

        /*
        =====================================================
        === HIỆU ỨNG XUẤT HIỆN CHO LANDING PAGE ===
        =====================================================
        */

        /* 1. Định nghĩa "công thức" cho hiệu ứng */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px); /* Bắt đầu từ vị trí thấp hơn 20px */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* Trở về vị trí ban đầu */
            }
        }

        /* 2. Chuẩn bị: Ẩn cả 2 cột trước khi animation bắt đầu */
        body.landing-active .landing-left,
        body.landing-active .landing-right {
            opacity: 0; /* Mặc định là trong suốt */
        }

        /* 3. Áp dụng animation cho từng cột với độ trễ khác nhau */
        body.landing-active .landing-left {
            /* Áp dụng animation fadeInUp, kéo dài 0.8s, hiệu ứng ease-out, và giữ lại trạng thái cuối cùng */
            animation: fadeInUp 1.5s ease-out 0.4s forwards;
        }

        body.landing-active .landing-right {
            /* Áp dụng animation tương tự nhưng có độ trễ lớn hơn */
            animation: fadeInUp 1.5s ease-out 1s forwards;
        }
        /*
        =====================================================
        === THÊM CÔNG THỨC ANIMATION MỚI CHO MOBILE ===
        =====================================================
        */
        @keyframes fadeInUpAndScale {
            from {
                opacity: 0;
                /* Bắt đầu mờ, ở dưới và đã được thu nhỏ */
                transform: translateY(20px) scale(0.8);
            }
            to {
                opacity: 1;
                /* Kết thúc rõ nét, đúng vị trí và vẫn giữ nguyên kích thước thu nhỏ */
                transform: translateY(0) scale(0.8);
            }
        }
        /*
        =====================================================
        === THÊM CÔNG THỨC ANIMATION "BOUNCE" MỚI  ===
        =====================================================
        */
        @keyframes bounceHint {
            0%, 100% {
                transform: translateY(0) scale(0.8);
            }
            50% {
                transform: translateY(-15px) scale(0.8); /* Nhảy lên 15px */
            }
        }

        /* --- Responsive cho điện thoại --- */
        @media (max-width: 860px) {
            body.landing-active {

                    fadeInUpAndScale 1.5s ease-out 1s forwards,

            .landing-divider {

            width: 160px;               /* Thiết lập độ rộng cố định */

            /*

            =====================================================
            */

            /* 1. Định nghĩa animation làm mờ và ẩn đi */
            @keyframes fadeOutDown {
                from {

                    transform: translateY(0);

                /* Chạy animation fadeOutDown trong 0.5s và giữ lại trạng thái cuối cùng */

            /* 3. Chuẩn bị cho trang nội dung mới xuất hiện */

    <script>

    document.addEventListener('DOMContentLoaded', function() {
        const pageContentContainer = document.getElementById('page-content');
        const navLinks = document.querySelectorAll('.nav-link, .logo a');
        const body = document.body;
        const menuButton = document.querySelector('.menu-button');
        const sidebarNav = document.querySelector('.sidebar-nav');
        const overlay = document.getElementById('overlay'); 

        // --- TEMPLATES NỘI DUNG CÁC TRANG (Không thay đổi) --- đã được tách thành file templates.js

        // =========================================================
        // === PHẦN THAY ĐỔI BẮT ĐẦU TỪ ĐÂY ===
        // =========================================================

        /**
         * HÀM MỚI: Tìm key trang đầy đủ từ một hash (có thể bị thiếu)
         * @param {string} hash - Chuỗi hash từ URL (không bao gồm dấu #)
         * @returns {string|null} - Trả về key đầy đủ nếu tìm thấy, ngược lại trả về null.
         */
        function findPageKeyByHash(hash) {
            if (!hash) return null; // Nếu không có hash, trả về null

            const pageKeys = Object.keys(pageTemplates).filter(k => k !== 'default' && k !== 'landing'); // Không tìm kiếm trang landing

            // Trường hợp 1: Tìm sh trùng khớp chính xác
            if (pageKeys.includes(hash)) {
                return hash;
            }

            // Trường hợp 2: Tìm sh trùng khớp một phần (bắt đầu bằng hash)
            const partialMatch = pageKeys.find(key => key.startsWith(hash));
            if (partialMatch) {
                return partialMatch;
            }

            // Nếu không tìm thấy, trả về null
            return null;
        }


        // --- CÁC HÀM XỬ LÝ ---

        function closeMobileMenu() {
            sidebarNav.classList.remove('is-open');
            menuButton.textContent = 'MENU';
            overlay.classList.remove('active');
        }
        
        function renderPage(pageName) {
            let contentToRender = pageTemplates[pageName];
            
            // Nếu pageName không hợp lệ hoặc không có template, hiển thị trang 'default'
            if (!contentToRender) {
                contentToRender = pageTemplates['default'];
                pageName = 'default'; // Đặt pageName thành default để xử lý logic bên dưới
            }
            
            pageContentContainer.innerHTML = contentToRender;
            
            // --- BẮT SỰ KIỆN CHO NÚT BẤM TRÊN TRANG LANDING ---
            if (pageName === 'landing') {
                const landingNavLinks = document.querySelectorAll('.landing-nav-link');
                landingNavLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        // Khi bấm nút, chuyển trang bằng cách thay đổi hash
                        window.location.hash = link.dataset.page;
                    });
                });
            }

            // --- DÒNG MỚI THÊM VÀO ĐỂ XỬ LÝ SIDEBAR ---
            body.classList.toggle('landing-active', pageName === 'landing');
            // ---------------------------------------------

            // Logic đổi theme vẫn giữ nguyên
            const isLightTheme = pageName === 'portfolio' || pageName === 'contacts';
            body.classList.toggle('light-theme', isLightTheme);
            
            // Cập nhật link active
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.dataset.page === pageName) {
                    link.classList.add('active');
                }
            });
            
            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
                mainContent.scrollTop = 0; // Đảm bảo cuộn cho layout desktop
            }
            window.scrollTo(0, 0); // Lệnh "chắc ăn" để cuộn toàn bộ cửa sổ lên đầu, rất hiệu quả trên mobile
        }

        function handleNavigation(requestedPage) {
            const pageToRender = requestedPage || 'landing';
            const isCurrentlyLanding = body.classList.contains('landing-active');
            const isNavigatingAwayFromLanding = isCurrentlyLanding && pageToRender !== 'landing';

            // --- LOGIC CHUYỂN CẢNH MỚI ---
            if (isNavigatingAwayFromLanding) {
                // 1. Thêm class để kích hoạt animation "biến mất" của landing page
                body.classList.add('is-exiting');

                // 2. Đợi animation biến mất chạy xong (500ms, bằng với thời gian animation)
                setTimeout(() => {
                    // 3. Xóa các class của animation cũ
                    body.classList.remove('is-exiting');
                    
                    // 4. Render nội dung trang mới
                    renderPage(pageToRender); // Hàm này sẽ tự động xóa class 'landing-active'

                    // 5. Thêm class để kích hoạt animation "xuất hiện" cho trang mới
                    body.classList.add('page-is-entering');

                    // 6. Dọn dẹp class 'page-is-entering' sau khi animation xuất hiện chạy xong
                    // (Thời gian là 800ms delay + 600ms animation = 1400ms)
                    setTimeout(() => {
                        body.classList.remove('page-is-entering');
                    }, 1400);

                }, 500);
            } else {
                // Nếu không phải chuyển từ landing page, render trang như bình thường
                renderPage(pageToRender);
            }
            // --- KẾT THÚC LOGIC CHUYỂN CẢNH ---

            // Cập nhật URL (giữ nguyên logic cũ)
            const currentHash = window.location.hash.substring(1);
            if (pageToRender !== 'default' && pageToRender !== 'landing' && currentHash !== pageToRender) {
                const newUrl = window.location.pathname + window.location.search + '#' + pageToRender;
                history.replaceState(null, '', newUrl);
            }

            if (sidebarNav.classList.contains('is-open')) {
                closeMobileMenu();
            }
        }

        // --- GẮN CÁC SỰ KIỆN ---

        // Xử lý khi nhấp vào link điều hướng
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageName = link.dataset.page;
                if (window.location.hash.substring(1) !== pageName) {
                    window.location.hash = pageName;
                } else {
                    // Nếu click vào link đang active, vẫn scroll lên đầu trang
                    const mainContent = document.querySelector('.main-content');
                    if (mainContent) mainContent.scrollTop = 0;
                }
            });
        });

        // Xử lý khi nhấp vào nút menu di động
        if (menuButton) {
            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const isOpen = sidebarNav.classList.toggle('is-open');
                menuButton.textContent = isOpen ? 'CLOSE' : 'MENU';
                overlay.classList.toggle('active', isOpen);
            });
        }
        
        // Xử lý khi nhấp vào nền menu hoặc lớp phủ
        if (sidebarNav) {
            sidebarNav.addEventListener('click', function(e) {
                if (!e.target.closest('a[data-page]')) {
                    closeMobileMenu();
                }
            });
        }
        if (overlay) {
            overlay.addEventListener('click', closeMobileMenu);
        }

        // Xử lý khi hash thay đổi (người dùng dùng nút back/forward)
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1);
            // Nếu người dùng bấm back về trang trống (landing), thì hiển thị landing
            if (!hash) {
                handleNavigation('landing');
                return;
            }
            const foundPageKey = findPageKeyByHash(hash);
            
            // Nếu tìm thấy key (dù là partial hay full), thì điều hướng đến trang đó
            // Nếu không tìm thấy (foundPageKey là null), điều hướng đến trang 'default' (Not Found)
            handleNavigation(foundPageKey || 'default');
        });

        // --- KHỞI TẠO TRANG LẦN ĐẦU ---

        function initializePage() {
            const initialHash = window.location.hash.substring(1);
            
            // Nếu không có hash trên URL, hiển thị trang mặc định
            if (!initialHash) {
                handleNavigation('landing');
                return;
            }
            
            // Nếu có hash, tìm key tương ứng
            const foundPageKey = findPageKeyByHash(initialHash);
            
            // Nếu tìm thấy, hiển thị trang đó
            // Nếu không (kể cả khi gõ sai), hiển thị trang "Not Found"
            handleNavigation(foundPageKey || 'default');
        }

        // Chạy hàm khởi tạo
        initializePage();

        // === PHẦN THÊM VÀO ĐỂ SỬA LỖI PHÓNG TO ẢNH ===
        // 1. Tạo lớp phủ cho ảnh (nó đã có trong CSS của bạn với id #image-overlay)
        // 2. Lắng nghe sự kiện click trên toàn bộ vùng nội dung chính
        // 1. Lắng nghe sự kiện click để MỞ ảnh/video
        pageContentContainer.addEventListener('click', function(event) {
            const target = event.target;
            const imageOverlay = document.getElementById('image-overlay');

            let imageSrc = null;
            let isVideo = false;

            if (target.classList.contains('expandable-image')) {
                imageSrc = target.src;
                isVideo = (target.tagName === 'VIDEO');
            } else if (target.classList.contains('popup-trigger')) {
                event.preventDefault();
                imageSrc = target.dataset.imageSrc;
                isVideo = false;
            }
            // =======================================================
            // === BẮT ĐẦU KHỐI CODE MỚI THÊM VÀO ĐỂ HIỂN THỊ KHÓA HỌC ===
            // =======================================================
            else if (target.closest('.course-popup-trigger')) {
                event.preventDefault(); // Ngăn link nhảy trang
                
                const triggerLink = target.closest('.course-popup-trigger');
                const courseId = triggerLink.dataset.courseId; // Lấy ID khóa học
                const contentHTML = courseDetails[courseId]; // Lấy nội dung HTML từ object

                if (contentHTML) {
                    // Tạo một div để chứa nội dung văn bản
                    const contentWrapper = document.createElement('div');
                    contentWrapper.className = 'popup-content-text';
                    contentWrapper.innerHTML = contentHTML;

                    // Tạo nút X (tái sử dụng logic cũ)
                    const closeButton = document.createElement('div');
                    closeButton.className = 'close-button';
                    closeButton.innerHTML = '&times;';

                    // Dọn dẹp và thêm nội dung mới vào lớp phủ
                    imageOverlay.innerHTML = '';
                    imageOverlay.appendChild(contentWrapper);
                    imageOverlay.appendChild(closeButton);
                    imageOverlay.classList.add('is-visible');
                }
            }
            // =======================================================
            // === KẾT THÚC KHỐI CODE MỚI ===
            // =======================================================
            if (imageSrc) {
                // Tạo ảnh hoặc video
                const newElement = isVideo ? document.createElement('video') : document.createElement('img');
                newElement.src = imageSrc;
                if (isVideo) {
                    newElement.autoplay = true;
                    newElement.controls = true;
                    newElement.loop = true;
                }

                // Tạo nút X
                const closeButton = document.createElement('div');
                closeButton.className = 'close-button';
                closeButton.innerHTML = '&times;'; // Ký tự '×'

                // Dọn dẹp và thêm nội dung mới vào lớp phủ
                imageOverlay.innerHTML = '';
                imageOverlay.appendChild(newElement);
                imageOverlay.appendChild(closeButton); // Thêm nút X vào
                imageOverlay.classList.add('is-visible');
            }
        });

        // 4. Thêm sự kiện click để đóng lớp phủ ảnh
        const imageOverlay = document.getElementById('image-overlay');
        if (imageOverlay) {
            imageOverlay.addEventListener('click', function(event) {
                // Chỉ đóng khi click vào nút X hoặc vào chính lớp phủ (nền đen)
                // Không đóng khi click vào ảnh/video (event.target)
                if (event.target.classList.contains('close-button') || event.target.id === 'image-overlay') {
                    this.classList.remove('is-visible');
                    
                    // Dọn dẹp nội dung sau khi hiệu ứng kết thúc
                    setTimeout(() => {
                        this.innerHTML = ''; 
                    }, 400);
                }
            });
        }
    });

    </script>
</body>
